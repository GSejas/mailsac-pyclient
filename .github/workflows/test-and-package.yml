name: Test and Package

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Create .env file
      env:
        MAILSAC_API_KEY: ${{ secrets.MAILSAC_API_KEY }}
        MAILSAC_TEST_EMAIL: ${{ secrets.MAILSAC_TEST_EMAIL }}
      run: |
        echo "MAILSAC_API_KEY=$MAILSAC_API_KEY" >> .env
        echo "MAILSAC_TEST_EMAIL=$MAILSAC_TEST_EMAIL" >> .env
        cat .env  # Add this line to display the contents of the .env file

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"
        poetry config virtualenvs.create false  # Ensure Poetry uses the project environment
        poetry --version

    - name: Install dependencies with Poetry
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry install

    - name: Run tests
      env:
        MAILSAC_API_KEY: ${{ secrets.MAILSAC_API_KEY }}
        MAILSAC_TEST_EMAIL: ${{ secrets.MAILSAC_TEST_EMAIL }}
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry run pytest tests

  package:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"
        poetry --version

    - name: Install dependencies with Poetry
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry install

    - name: Build package
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry build

    - name: Publish to PyPI
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
      run: poetry publish --build