name: Test and Package

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create .env file
      env:
        MAILSAC_API_KEY: ${{ secrets.MAILSAC_API_KEY }}
        MAILSAC_TEST_EMAIL: ${{ secrets.MAILSAC_TEST_EMAIL }}
      run: |
        echo "MAILSAC_API_KEY=$MAILSAC_API_KEY" >> .env
        echo "MAILSAC_TEST_EMAIL=$MAILSAC_TEST_EMAIL" >> .env
        cat .env  # Add this line to display the contents of the .env file

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"
        poetry config virtualenvs.create false  # Ensure Poetry uses the project environment
        poetry --version

    - name: Install dependencies with Poetry
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry install

    - name: Run tests
      env:
        MAILSAC_API_KEY: ${{ secrets.MAILSAC_API_KEY }}
        MAILSAC_TEST_EMAIL: ${{ secrets.MAILSAC_TEST_EMAIL }}
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry run pytest tests

  package:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"
        poetry --version

    - name: Install dependencies with Poetry
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry install

    - name: Build package
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/